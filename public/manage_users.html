<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Event Management System</title>
    <link rel="stylesheet" href="manage_users.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <h1>Event Management System</h1>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
</header>

<div class="container">
    <h1>Manage Users</h1>
    
    <div class="table-container">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <h2>Add New User</h2>
    <div class="form-container">
        <form id="addUserForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone">
                <input type="text" id="role" placeholder="Role (Admin/Organizer/Participant/Judge/Sponsor)" required>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Add User</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025 Event Management System. All rights reserved.
</footer>

<script>
function fetchUsers() {
    fetch('/api/users')
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            data.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.UserID}</td>
                        <td>${user.Name}</td>
                        <td>${user.Email}</td>
                        <td>${user.Phone}</td>
                        <td>${user.Role}</td>
                        <td>${user.Password}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteUser(${user.UserID})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });
}

function deleteUser(id) {
    if (confirm('Are you sure you want to delete this user?')) {
        fetch(`/api/users/${id}`, { method: 'DELETE' })
            .then(() => fetchUsers());
    }
}

document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        role: document.getElementById('role').value,
        password: document.getElementById('password').value
    };
    
    fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
    }).then(() => {
        fetchUsers();
        this.reset();
    });
});

fetchUsers();
</script>

</body>
</html>
